<p-dialog [(visible)]="isVisible" header="Edit field" [modal]="true" styleClass="edit-dialog" (onHide)="onHide()">
  <div class="field">
    <label class="field__label">Label</label>
    <input type="text" pInputText [(ngModel)]="label" />
  </div>
  <div class="field">
    <label class="field__label">Placeholder</label>
    <input type="text" pInputText [(ngModel)]="placeholder" />
  </div>

  <p-button Class="save-button" (click)="onSave()">Save</p-button>
</p-dialog>
