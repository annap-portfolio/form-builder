@if (isMobile()) {
  <p-button variant="text" class="close-btn" (click)="close.emit()">
    <fa-icon [icon]="faXmark"></fa-icon>
  </p-button>
}

@for (input of inputConfigs; track input.type) {
  <p-button variant="outlined" styleClass="input-button" (click)="onInputSelected(input.type)">
    <fa-icon [icon]="input.icon"></fa-icon>
    <span>{{ input.name }}</span>
  </p-button>
}
